<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Form Car_bazar</title>
</head>
<body>
    <header>
        <h1>Форма вибору авто</h1>
        <nav>
            <a href="index.html">ГОЛОВНА</a>
        </nav>
    </header>
    <main>
        <form action="https://formspree.io/mrgldwgr" method="POST">
        <p><b>Заповніть деякі дані для звязку з нами</b></p>
            <label>Ваше імя:
                <input type="text" name="client-name" placeholder="Ваше імя" required>
            </label>
            <br>
            <label>Номер тел:
                <input type="text" name="client-tel" placeholder="Тел" required>
            </label>
             <br>
            <label>Е-пошта:
                <input type="email" name="client-mail" placeholder="E-mail" required>
            </label>
            <br>
            <label>Повідомлення:
                <br>
                <textarea name="text"></textarea>
            </label>
            <p><b>Підбір по параметрах</b></p>
            <P>Тип кузова:</P>
            <label>
                <input type="radio" name="sedan">Седан
            </label>
            <label>
                <input type="radio" name="vagon">Універсал
            </label>
            <label>
                <input type="radio" name="hatchback">Хетчбек
            </label>
            <label>
                <input type="radio" name="suv">Позашляховик
            </label>
            <label>
                <input type="radio" name="van">Мінівен
            </label>
            <label>
                <input type="radio" name="cabrio">Кабріолет
            </label>
            <br><br>
            <p>Тип двигуна:</p>
             <label>
                <input type="checkbox" name="diesel">Дизель
             </label>
             <label>
                <input type="checkbox" name="petrol">Бензин
             </label>
             <label>
                <input type="checkbox" name="gaz">Газ
             </label>
             <label>
                <input type="checkbox" name="gas/petrol">Газ/Бензин
            </label>
            <br><br>
            <p>Тип КПП:</p>
             <label>
                <input type="checkbox" name="mkp">Механіка
             </label>
             <label>
                <input type="checkbox" name="akp">Автомат
            </label>
             <br><br>
             <p>Тип привода:</p>
             <label>
                <input type="checkbox" name="front">Передній
             </label>
             <label>
                <input type="checkbox" name="rear">Задній
             </label>
             <label>
                <input type="checkbox" name="4x4">Повний
            </label>
            <br><br>
            <label>Колір
                <select name="color">
                    <option value="white">Білий</option>
                    <option value="black">Чорний</option>
                    <option value="grey">Сірий</option>
                    <option value="red">Червоний</option>
                    <option value="yelloy">Жовтий</option>
                    <option value="blue">Синій</option>
                </select>
            </label>
            <br><br><br>
            <input type="submit"></button>
            <input type="reset"></button>
        </form>
    </main>
</body>
</html>
